<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="./scripts/main.js"
      defer
    ></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo-link"
          href="#"
        >
          <img
            class="top-bar__logo top-bar__logo--main"
            src="images/logo-white.png"
            alt="MyBike logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            class="icon icon--phone"
            href="tel:+1 234 5555-55-55"
          ></a>
          <a
            class="icon icon--menu"
            href="#menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      id="menu"
      class="menu page__menu"
    >
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo-link top-bar__logo--menu"
          href="#"
        >
          <img
            class="top-bar__logo top-bar__logo--menu"
            src="images/logo-black.png"
            alt="MyBike logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            class="icon icon--close"
            href="#"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#compare-bikes"
              >
                Compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#details"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          class="menu__phone-number"
          href="tel:+1 234 5555-55-55"
        >
          +1 234 5555-55-55
        </a>

        <a
          class="menu__book-a-test-ride"
          href="tel:+1 234 5555-55-55"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main class="page__main">
      <section
        id="about-us"
        class="about-us"
      >
        <h2>Move Free</h2>
      </section>
      <section
        id="compare-bikes"
        class="compare-bikes"
      >
        <h2>Compare Bikes</h2>
      </section>
      <section
        id="details"
        class="details"
      >
        <h2>The Details</h2>
      </section>
      <section
        id="contacts"
        class="contacts"
      >
        <h2>Contacts</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
